<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamstack Explorers - Up and Running with Serverless Functions</title>
  </head>
  <body>
    <h1>Up and Running with Serverless Functions</h1>
    <button id="fetch-btn">Fetch</button>
    <p id="response-output">Response Placeholder</p>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const fetchBtn = document.getElementById("fetch-btn");
        const responseText = document.getElementById("response-output");

        fetchBtn.addEventListener("click", async () => {
          const url = "/.netlify/functions/hello-world"
          fetch(url, {headers: {"Context-Type": "application/json"}})
          .then(response => response.json())
          .then(message => {
            console.log(message);
            responseText.innerHTML = message;
          })
          .catch(err => console.error("Error Message: ", err))
          
          //responseText.innerText = "Static Text Replacement just in time.";
        });
      });
    </script>
  </body>
</html>
